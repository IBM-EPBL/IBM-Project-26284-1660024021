<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body class="home">
    <div id="sectionhomepg">
            <div class="container">
                <div class="d-flex flex-row">
                    <img src="logo.jpg " class="img-1">
                    <div class="d-flex flex-column al-btn">
                      <button class="btn btn-dark btn-1 text" onclick="display('sectionloginpg')">Login</button>
                      <button class="btn btn-primary btn-1 text" onclick="display('sectionregisterpg')">Register </button>
                    </div>
                </div>
            </div>
    </div>
    <div id="sectionloginpg" class="loginpage">
        <div class="container-1">
            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 text-h">Login</p>
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label text" for="form2Example1">Email address</label>
                <input type="email" id="form2Example1" class="form-control" />
              </div>
            
              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label text" for="form2Example2">Password</label>
                <input type="password" id="form2Example2" class="form-control" />
                
              </div>
            
              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label text" for="form2Example31"> Remember me </label>
                  </div>
                </div>
            
                <div class="col">
                  <!-- Simple link -->
                  <a href="#!" class="text">Forgot password?</a>
                </div>
              </div>
            
              <!-- Submit button -->
              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="button" class="text btn btn-primary btn-block mb-4 btn-2" onclick="display('sectionhomepg')">Login</button>
                <button type="button" class="text btn btn-warning btn-block mb-4 btn-2" onclick="display('sectionhomepg')">Home</button>
              </div>
            
              <!-- Register buttons -->
              <div class="text-center">
                <p class="text">Not a member? <a href="#!" class="text">Register</a></p>
                <p class="text">or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>
            
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>
            
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>
            
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </form>
          </div>
       </div>
    </div>


    <div id="sectionregisterpg">
        <div class="register">
            <div class="row d-flex justify-content-center  align-items-center">
                <div class="col-lg-6 col-xl-11">
                  <div class=" p-md-5">
                    <div class="row justify-content-center">
                      <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                            <form class="mx-1 mx-md-4">
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label text" for="form3Example1c">Your Name</label>
                                        <input type="text" id="form3Example1c" class="form-control" />
                                    </div>
                                </div>
                    
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label text" for="form3Example3c">Your Email</label>
                                        <input type="email" id="form3Example3c" class="form-control" />
                                    </div>
                                </div>
              
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label text" for="form3Example3c">Mobile Number</label>
                                        <input type="email" id="form3Example3c" class="form-control" />
                              
                                    </div>
                                </div>
                    
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label text" for="form3Example4c">Password</label>
                                        <input type="password" id="form3Example4c" class="form-control" />
                                    </div>
                                </div>
                    
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label text" for="form3Example4cd">Repeat your password</label>
                                        <input type="password" id="form3Example4cd" class="form-control" />
                                    </div>
                                </div>
                    
                                <div class="form-check d-flex ckb mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                                    <label class="form-check-label " for="form2Example3">I agree all statements in <a href="#!">Terms of service</a></label>
                                </div>
                    
                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <button type="button" class="text btn btn-primary btn-block mb-4 btn-2" onclick="display('sectionhomepg')">Register</button>
                                    <button type="button" class="text btn btn-warning btn-block mb-4 btn-2" onclick="display('sectionhomepg')">Home</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>
</html>
